<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Meta Tags -->
		<meta name="application-name" content="TimeIt" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="TimeIt" />
		<meta name="description" content="Professional massage scheduling and management application" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#ec489a" />
		
		<!-- PWA Links -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon-32x32.png" />
		
		%sveltekit.head%
		
		<!-- PWA Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
